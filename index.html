<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeTeam Analyzer</title>
    <style>
        :root {
            --pokedex-red: #dc0a2d;
            --pokedex-dark: #8b0000;
            --screen-bg: #dedede;
            --slot-bg: #f0f0f0;
            --accent-blue: #3b4cca;
            --text-color: #333;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--pokedex-red);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }

        /* Main Container */
        .app-container {
            background-color: white;
            width: 100%;
            max-width: 1200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: var(--pokedex-dark);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid #333;
        }

        header h1 { font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }

        /* Search Bar Area */
        .controls {
            padding: 20px;
            background-color: #333;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 300px;
            font-size: 1rem;
        }

        .team-controls {
            padding: 10px 20px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .team-controls:hover { background-color: #2a3990; }

        /* The Team Grid (Top Half) */
        .team-section {
            padding: 30px;
            background-color: var(--screen-bg);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .poke-slot {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .poke-slot:hover { transform: translateY(-5px); border-color: var(--accent-blue); }
        
        /* Dynamic Content Styling within Slots */
        .poke-slot img { width: 100px; height: 100px; image-rendering: pixelated; }
        .poke-slot h3 { font-size: 1rem; margin-top: 10px; text-transform: capitalize; }
        .poke-slot .types { font-size: 0.8rem; color: #666; }
        .remove-btn { 
            position: absolute; top: 5px; right: 5px; 
            background: red; color: white; border: none; 
            border-radius: 50%; width: 20px; height: 20px; 
            cursor: pointer; display: none; 
        }
        
        .poke-slot.filled .remove-btn { display: block; }

        /* Analysis Dashboard (Bottom Half) */
        .analysis-section {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3 Column Layout */
            gap: 20px;
            background-color: white;
            flex-grow: 1;
        }

        .panel {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            box-shadow: var(--card-shadow);
        }

        .panel h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--pokedex-dark);
            border-bottom: 2px solid var(--pokedex-red);
            padding-bottom: 5px;
        }

        /* Specific Panel Styling hooks */
        #type-coverage-list { list-style: none; font-size: 0.9rem; }
        #type-coverage-list li { margin-bottom: 5px; padding: 5px; background: #f9f9f9; border-radius: 4px; }
        
        #role-stats { display: flex; flex-direction: column; gap: 10px; }
        .stat-bar { height: 10px; background: #eee; border-radius: 5px; overflow: hidden; }
        .stat-fill { height: 100%; background: var(--accent-blue); width: 0%; transition: width 0.5s; }

        #move-suggestions { font-family: monospace; color: #555; }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .analysis-section { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Team Builder</h1>
            <span>v1.0</span>
        </header>

        <section class="controls">
            <input type="text" id="pokemon-input" placeholder="Enter Pokemon Name (e.g., Garchomp)">
            <button id="add-btn" class="team-controls">Add to Team</button>
            <button id="analyze" class="team-controls">Analyze team</button>
            <button id="reset-btn" class="team-controls">Reset Team</button>
        </section>

        <section class="team-section">
            <div class="team-grid" id="team-grid">
                <div class="poke-slot" id="slot-0" onclick="removePokemon(0)">Empty</div>
                <div class="poke-slot" id="slot-1" onclick="removePokemon(1)">Empty</div>
                <div class="poke-slot" id="slot-2" onclick="removePokemon(2)">Empty</div>
                <div class="poke-slot" id="slot-3" onclick="removePokemon(3)">Empty</div>
                <div class="poke-slot" id="slot-4" onclick="removePokemon(4)">Empty</div>
                <div class="poke-slot" id="slot-5" onclick="removePokemon(5)">Empty</div>
            </div>
        </section>

        <section class="analysis-section">
            
            <div class="panel">
                <h2>Defensive Weaknesses</h2>
                <ul id="type-coverage-list">
                    <li>Add Pok√©mon to see data...</li>
                </ul>
            </div>

            <div class="panel">
                <h2>Team Composition</h2>
                <div id="role-stats">
                    <div>Physical Sweepers: <span id="count-phys-sweep">0</span></div>
                    <div>Special Sweepers: <span id="count-spec-sweep">0</span></div>
                    <div>Walls/Tanks: <span id="count-walls">0</span></div>
                </div>
            </div>

            <div class="panel">
                <h2>Move Suggestions</h2>
                <div id="move-suggestions">
                    Waiting for team data...
                </div>
            </div>

        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
